name: Lint

on:
  push:
    branches: ["main"]
    paths:
      - 'website/**'
      - 'eth/**'
      - '.github/workflows/ci.yml'
  pull_request:
    branches: ["main"]
    paths:
      - 'website/**'
      - 'eth/**'
      - '.github/workflows/ci.yml'

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      # Install website dependencies
      - name: Install website dependencies
        run: |
          cd website
          npm install --include=dev

      - name: Lint
        run: |
          cd website
          npm run lint

      - name: Test build
        run: |
          cd website
          npm ci
          npm run build

      - name: Run tests
        run: |
          cd website
          npm test

      - name: Test coverage
        run: |
          cd website
          npm run test:coverage
