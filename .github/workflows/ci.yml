name: Lint

on:
  push:
    branches: ["main"]
    paths:
      - 'website/**'
      - 'eth/**'
      - '.github/workflows/ci.yml'
  pull_request:
    branches: ["main"]
    paths:
      - 'website/**'
      - 'eth/**'
      - '.github/workflows/ci.yml'

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      # Build contracts and generate ABIs first
      - name: Install eth dependencies
        run: |
          cd eth
          npm ci

      # Install website dependencies
      - name: Install website dependencies
        run: |
          cd website
          npm install --include=dev

      # Debug step to verify ABI files exist
      - name: Debug filesystem
        run: |
          echo "Current directory:"
          pwd
          echo "Directory structure:"
          find . -name "*.ts" -o -name "*.js" | grep -E "(CollectorNFT|abi)" | head -20
          echo "Specific ABI file check:"
          ls -la eth/abi/contracts/ || echo "Directory not found"
          ls -la eth/abi/contracts/CollectorNFTv1* || echo "CollectorNFTv1 files not found"

      - name: Lint
        run: |
          cd website
          npm run lint

      - name: Test build
        run: |
          cd website
          npm ci
          npm run build

      - name: Run tests
        run: |
          cd website
          npm test

      - name: Test coverage
        run: |
          cd website
          npm run test:coverage
