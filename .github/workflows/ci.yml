name: Lint

on:
  push:
    branches: ["main"]
    paths:
      - 'website/**'
      - '.github/workflows/ci.yml'
  pull_request:
    branches: ["main"]
    paths:
      - 'website/**'
      - '.github/workflows/ci.yml'

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: website

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install --include=dev

      - name: Lint
        run: npm run lint
      
      - name: Debug filesystem
        run: |
          echo "Current directory:"
          pwd
          echo "Directory structure:"
          find . -name "*.ts" -o -name "*.js" | grep -E "(CollectorNFT|abi)" | head -20
          echo "Specific ABI file check:"
          ls -la ../eth/abi/contracts/ || echo "Directory not found"
          ls -la ../eth/abi/contracts/CollectorNFTv1* || echo "CollectorNFTv1 files not found"

      - name: Test build
        run: |
          npm ci
          npm run build

      - name: Run tests
        run: npm test

      - name: Test coverage
        run: npm run test:coverage
