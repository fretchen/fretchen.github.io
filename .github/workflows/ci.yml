name: Lint

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: website

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install --include=dev

      - name: Lint
        run: npm run lint

      - name: Test build
        run: npm run build

      - name: Run tests
        run: npm test

      - name: Test coverage
        run: npm run test:coverage
