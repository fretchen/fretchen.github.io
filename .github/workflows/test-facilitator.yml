name: Test x402 Facilitator Functions

permissions:
  contents: read

on:
  pull_request:
    paths:
      - "x402_facilitator/**"
      - ".github/workflows/test-facilitator.yml"
  push:
    branches:
      - main
    paths:
      - "x402_facilitator/**"
      - ".github/workflows/test-facilitator.yml"

jobs:
  test-facilitator:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./x402_facilitator

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: x402_facilitator/package.json

      - name: Install dependencies
        run: npm install

      - name: Run quality checks (lint + format + test with coverage)
        run: npm run check
        env:
          NODE_ENV: test
          CI: true

      - name: Upload coverage reports to Codecov (optional)
        uses: codecov/codecov-action@v3
        with:
          directory: ./x402_facilitator/coverage
          flags: x402-facilitator
          name: x402-facilitator-coverage
          fail_ci_if_error: false
        continue-on-error: true
