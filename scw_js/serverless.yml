service: my-personal-js-cloud
configValidationMode: off
provider:
  name: scaleway
  runtime: node20

plugins:
  - serverless-scaleway-functions

package:
  patterns:
    - "!node_modules/**"
    - "!.gitignore"
    - "!.git/**"

functions:
  first:
    handler: handler.handle

  readnft:
    handler: readhandler.handle